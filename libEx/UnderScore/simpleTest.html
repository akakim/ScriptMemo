<!--  https://github.com/indongyoo/functional-javascript/wiki/3.1-Underscore.js-%EC%86%8C%EA%B0%9C -->

<script type="text/javascript">

    var users = [
        { id: 1,name:"ID",age:32 },
        { id: 2,name:"HA",age:112 },
        { id: 3,name:"BJ",age:444 },
        { id: 4,name:"PJ",age:329 },
        { id: 5,name:"JE",age:28 },
        { id: 6,name:"JM",age:32 },
        { id: 7,name:"HI",age:24 }
    ];

//    console.log ( _.VERSION );
    function simpleLoop() {
        var list = [1, 2, 3];
        for (var i = 0; i < list.length; i++) {
            console.log(list[i] * 2); //logs ‘2, 4, 6’
        }
    }

    function eachFunc(){
        _.each([1, 2, 3], function(val, idx, list) { console.log(val, idx, list); });
    }

    function forEachFunc(){
        [1, 2, 3].forEach(function(val, idx, list) { console.log(val, idx, list); });
    }

/*    eachFunc();
    console.log(" for each Func.....");
    forEachFunc();*/


    function testPluck(){

        console.log(" _.pluck !");

        console.log ( _.pluck( users,'name' ) ) ;
    };

    function testValues(){
        console.log("_testValues");
        console.log( _.values({id: 1,name:"ID", age:32 }));
    }

    function testKeys(){
        console.log("_testKeys");
        console.log( _.keys({id: 1,name:"ID", age:32 }));
    }


    function testExtends(){
        console.log("_testExtends");
        console.log( _.extend({ id: 1, name: "ID", age: 32 }, { age: 65, job: "Developer" }));
    }


    function testPick(){
        console.log("_testPick");
        console.log( _.pick( { id: 1, name: "ID", age: 32 }, 'name', 'age' ));
    }




    testPluck();
    testValues();
    testKeys();
    testExtends();
    testPick();
</script>
