<!DOCTYPE html>
<html lang="ko" charset="utf-8">
<head>
    <meta charset="UTF-8">


    <title>입력 그룹 예시</title>
    <link rel="stylesheet" type="text/css" href="../../oauthResource/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../../oauthResource/bootstrap/css/bootstrap.min.css"/>

    <script src="../../oauthResource/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../oauthResource/animsition/js/animsition.min.js"></script>
    <script src="../../oauthResource/bootstrap/js/popper.js"></script>
    <script src="../../oauthResource/select2/select2.min.js"></script>
    <script src="../../oauthResource/daterangepicker/moment.min.js"></script>
    <script src="../../oauthResource/daterangepicker/daterangepicker.js"></script>
    <script src="../../oauthResource/countdowntime/countdowntime.js"></script>
    <script src="../../oauthResource/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

    <input type="checkbox" value="1"        /> <br />
    <input type="text" id="txt" value="4"   /> <br />
    <input type="text" data="txt2" value="3"/> <br />
    <input type="password" class="pwd" value="5"/> <br />


    <script>
        $(function(){
            let chkbox_val      = $("input[type=checkbox]").val();
            let text_val        = $("input[id=txt]").val();
            let text_val2       = $("input[data=txt2]").val();
            let password_val    = $("input[class=pwd]").val();

            alert ( chkbox_val + text_val + text_val2 + password_val );
        })
    </script>

</body>
</html>
