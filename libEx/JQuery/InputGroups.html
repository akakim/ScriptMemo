<!DOCTYPE html>
<html lang="ko" charset="utf-8">

<!-- reference : https://www.quackit.com/bootstrap/bootstrap_4/tutorial/bootstrap_input_groups.cfm -->
<head>
    <meta charset="UTF-8">
    <title>입력 그룹 예시</title>
    <link rel="stylesheet" type="text/css" href="../../oauthResource/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../../oauthResource/bootstrap/css/bootstrap.min.css"/>

    <script src="../../oauthResource/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../oauthResource/animsition/js/animsition.min.js"></script>
    <script src="../../oauthResource/bootstrap/js/popper.js"></script>
    <script src="../../oauthResource/select2/select2.min.js"></script>
    <script src="../../oauthResource/daterangepicker/moment.min.js"></script>
    <script src="../../oauthResource/daterangepicker/daterangepicker.js"></script>
    <script src="../../oauthResource/countdowntime/countdowntime.js"></script>
    <script src="../../oauthResource/bootstrap/js/bootstrap.min.js"></script>

    <style>
        .bs-example  div[class^="col"] {
            border: 1px solid white;
            background: #f5f5f5;
            text-align: center;
            padding-top: 8px;
            padding-bottom: 8px;
        }
    </style>
</head>
<body>





    <!-- TODO : 버튼 누르면 Item이 쭉쭉 추가가 될 수 있도록 JavaScript 고민하기. -->
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="URL"
               aria-label="Search term" aria-describedby="basic-addon" id="inputURL">
        <div class="input-group-append">
            <button class="btn btn-secondary" type="button" id="btnAdd">입력</button>
        </div>
    </div>

    <ul class="list-group" id="inputArea">
        <!--<li class="list-group-item"> Item 1  <button class="btn btn-secondary" type="button"> - </button></li>
        <li class="list-group-item"> Item 2  <button class="btn btn-secondary" type="button"> - </button></li>
        <li class="list-group-item"> Item 3  <button class="btn btn-secondary" type="button"> - </button></li>
        <li class="list-group-item"> Item 4  <button class="btn btn-secondary" type="button"> - </button></li>
        <li class="list-group-item"> Item 5  <button class="btn btn-secondary" type="button"> - </button></li>-->
    </ul>


    <script>
        $.ready(function (){

            let count = 0;
            let c = 0;

            <!-- TODO:유효성 채크 와 기존 데이터의 중복 체크 -->
            $(document).on("click","#btnAdd",function(){

                let $div = $('<li class="list-group-item">' + $("input[id=inputURL]").val()+ '</li>');
                let btn = $('<button class="btn btn-secondary" type="button"> - </button> ');

                $div.attr('id','key '+ count);
                btn.attr('id','key '+ count);
                btn.on("click",function(){

                    $(this).detach();
                    $div.detach();
                });

                $div.append(btn);

                $('#inputArea').append($div);

                count++;
            });


            // validation

        })

    </script>

</body>
</html>
