<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="theme-description">
    <meta name="author" content="ryoryeong">
    <title>SaveTutorial </title>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"
            type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"
            type="text/javascript"></script>

</head>
<body>
<script type="text/javascript">

    var details = new Backbone.Model({
        name : "Welcome to BackboneJS",
        site: "this is WebStorm"
    });

    Backbone.sync = function( method, model){
        document.write( method +" : " + model.get('name') + " " + model.get('site'));
        model.set('id',1);

    };

    details.save();
    document.write("<br>");
    details.save({name:" repeate save"});
    document.write("<br>");
    details.save({site:" repeate site save"});
</script>
</body>
</html>
