<!DOCTYPE html>
<html>

<!--
View Render 예제
 reference [https://www.tutorialspoint.com/backbonejs/view_render.htm]
 -->
<head>
    <meta charset="UTF-8">
    <title>View Example</title>

    <script src = "https://code.jquery.com/jquery-2.1.3.min.js"
            type = "text/javascript"></script>

    <script src = "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"
            type = "text/javascript"></script>

    <script src = "https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"
            type = "text/javascript"></script>
</head>
<body>
    <div id="mydiv"></div>
    <script type="text/javascript">
        var ViewDemo = Backbone.View.extend({

            // 'el' uses '#mydiv' as the view reference
            el: $('#mydiv'),

            //'template' provides access to instance data when rendering the view

            // 'template는 실체화된 데이터를 뷰가 생성될 때
            template: _.template("Welcome to <%= name%> 난 셈이다!"),

            // 뷰가 실체화 될때 함수가 초기화된다.
            initialize:function(){
                this.render();
                console.log(" Backbone is initialize... ")
            },

            //'render' 는 뷰를 초기화하는데 필요한 논리를 제공한다.
            render:function(){
                // '$el' is cached object that push the content defined within it and
                //display the value of 'name' when 'template' access the data
                // '$el'은

                console.log(" Backbone is rendered ... ")

                this.$el.html( this.template( {name: 'Tutorials a javascript' }));
            }


        });

        var myView = new ViewDemo();

    </script>
</body>
</html>
